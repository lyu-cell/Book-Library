<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="title">Atlas Library</header>
        <div class="bkAddBtn">
            <dialog>
                <form method="dialog">
                    <caption>Add New Book</caption>
                    <input class="bookTitle" type="text" placeholder="Book" required>
                    <input class="authorIp" type="text" placeholder="Author" required>
                    <input class="bookPagesIp" type="number" placeholder="Pages" required>
                    <label for="readUnread">Have You Read The Book?<input type="checkbox" id="readUnread"></label>
                    <button class="cancelPopUp">Cancel</button>
                    <button id="submitBtn">Submit</button>
                </form>
            </dialog>
            <button class="submitButton">Add</button>
        </div>
        <div class="contentBody">
            <div class="bkCard">
                <div class="bookName">"The First Star: Illusion"</div>
                <div class="authorName">Maruf</div>
                <div class="pages">223 pages</div>
                <div class="state">Read</div>
                <button class="rmBtn">Remove</button>
            </div>

                <div class="bookName">"The First Star: Illusion"</div>

            </div>
        </div>
        <footer></footer>
    </div>
</body>
</html>
