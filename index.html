<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="title">Atlas Library</header>
        <div class="bkAddBtn">
            <dialog>
                <form method="dialog">
                    <caption>Add New Book</caption>
                    <input class="bookTitle" type="text" placeholder="Book Name" required>
                    <input class="authorIp" type="text" placeholder="Author Name" required>
                    <input class="bookPagesIp" type="number" placeholder="Total Number Of Pages" required>
                    <div class="checkStatus">
                        <label for="readUnread" class="readUnreadLb">Have You Read The Book?</label>
                        <input type="checkbox" id="readUnread">
                    </div>
                    <button class="cancelPopUp">Cancel</button>
                    <button id="submitBtn">Submit</button>
                </form>
            </dialog>
            <button class="showForm">Add</button>
        </div>
        <div class="contentBody">
            <div class="bkCard" data-index='4'>
                <div class="bookName">The First Star: Illusion</div>
                <div class="authorName">Lyu Cell</div>
                <div class="pages">111 pages</div>
                <button class="state">Read</button>
                <button class="rmBtn">Remove</button>
            </div>
        </div>
        <footer></footer>
    </div>
</body>
</html>
